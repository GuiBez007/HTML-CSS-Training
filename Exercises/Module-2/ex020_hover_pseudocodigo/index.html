<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                font-family: Arial, Helvetica, sans-serif;
            }


            div > #hidden {
                display: none;
            }

            div:hover {
                color: brown;
                text-decoration: none;
            }

            div:hover > #hidden {
                display: block;
                color: white;
                background-color: rgb(3, 66, 66);
            }
        </style>
        <title>Hover + Div</title>
    </head>

    <body>
        <h1>Hover Test</h1>
        <h2>Paragraph</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit ducimus, quae minus facilis unde sed, est nesciunt minima pariatur, adipisci molestias animi quidem dolore harum quo debitis laborum natus quod.</p>
        <div style="font-weight: 600; text-decoration: underline;">
            Pass the mouse pointer here
            <p id="hidden">Hidden Text</p>
        </div>

    </body>
</html>
