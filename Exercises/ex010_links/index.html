    <title>Links</title>

<body>
    <h2>Using an EXTERN link</h2> <!-- External link -->

        To acess my github, <a href="https://github.com/GuiBez007/HTML-CSS-Training">click here</a>

    <p>

    </p>

    <h2>Using an INTERN link</h2> <!-- Internal link -->

        <a href="pag02.html">Clicking here</a> you can see my second test page for internal links.
    </p>

</body>
